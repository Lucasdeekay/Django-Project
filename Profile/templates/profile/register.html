{% extends "base.html" %}

{% block content %}

<div class="p-5 my-5 text-center">
    <div class="mx-5 px-5 col-md-6">
        <h4 class="mb-3">Register With Us</h4>
        
        {% for msg in messages %}
        {% if msg.tags == "success" %}
        <p class="text-success">{{ msg }}</p>
        {% else %}
        <p class="text-danger">{{ msg }}</p>
        {% endif %}
        {% endfor %}

        <form method="post" action="{% url 'Profile:reg_validate' %}">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" name="firstName" class="form-control" id="firstName" required>
                </div>

                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" name="lastName" class="form-control" id="lastName" required>
                </div>

                <div class="col-sm-12">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text">@</span>
                        <input type="text" name="username" class="form-control" id="username" required>
                    </div>
                </div>

                <div class="col-sm-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="you@example.com" required>
                </div>

                <div class="col-sm-2">
                    <input type="radio" name="gender" id="male" value="male" class="form-check-input" required>
                    <label for="male" class="form-check-label">Male</label>
                </div>

                <div class="col-sm-2">
                    <input type="radio" name="gender" id="female" value="female" class="form-check-input" required>
                    <label for="female" class="form-check-label">Female</label>
                </div>
            </div>

            <div class="row gy-3 mb-4 mt-2">
                <div col-md-6>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>
                <div col-md-6>
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" name="password2" class="form-control" id="password2" required>
                </div>
            </div>

            <button type="submit" class="w-100 btn btn-lg btn-primary">Register</button>
        </form>

    </div>

</div>
  
{% endblock content %}
