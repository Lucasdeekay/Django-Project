<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>My Django Website</title>
</head>
<body>
    <!-- Main Body Content -->
    <main>
        <!-- NavBar -->
        <nav class="bg-dark border-bottom py-3">
            <div class="container d-flex flex-wrap">
                <ul class="nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link link-light px-2" href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light px-2" href="">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light px-2" href="">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light px-2" href="">Contact</a>
                    </li>

                </ul>

                <ul class="nav">
                    <li class="nav-item mx-2">
                        <a class="btn btn-primary nav-link link-light px-2" href="">Login</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="btn btn-warning nav-link link-light px-2" href="{% url 'Profile:register' %}">Register</a>
                    </li>
                </ul>
            </div>

        </nav>
        <!-- End NavBar -->

        <!-- Additional content -->
        {% block content %}
        {% endblock content %}
        <!-- End Additional content -->

    </main>
    <!-- End Main Body Content -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
